<html>
    <head>
      {%load static%}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="{%static "form.css" %}">
    </head>
    <body>

      <form  method="POST">
        {% csrf_token %}
        <h1>READY TO ENROLL</h1>
        
        <fieldset>
          
          <legend><span class="number">1</span>Personal Details</legend>
          
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="email">
          
          <label for="phone">Phone No:</label>
          <input type="text" id="phone" name="phone">
          
          
        </fieldset>
        
        <fieldset>
          
          <legend><span class="number">2</span>Course Details </legend>
          
          <label for="plan">Choose Plan:</label>
          <select id="plan" name="plan">
            
               <option value="basic">BASIC</option>
               <option value="standard">STANDARD</option>
               
              <option value="premium">PREMIUM</option>
          </select>

           <label>Count me In ?</label>
          <input type="radio" id="yes-btn" value="YES" name="yes/no"><label for="yes" class="light">YES</label><br>
          <input type="radio" id="no-btn" value="NO" name="yes/no"><label for="no" class="light">NO</label>
        
          <!-- <label>Interests:</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
          <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
           -->
        </fieldset>
          
        <button type="submit">Submit</button>
        
      </form>
      
    </body>
</html>
